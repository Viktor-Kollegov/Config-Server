server:
  port: 8888
spring:
  application:
    name: config-server

  profiles:
    active: native
---
spring:
  cloud:
    config:
      server:
        native:
          search-locations: C:\Users\rocke\IdeaProjects\ms-config-properties\{application}\{profile}
  config:
    activate:
      on-profile: native
---
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ksereda/Java_Advanced_Course/
          search-paths:
          - "ms-config-properties/{application}/{profile}"
  config:
    activate:
      on-profile: git

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
